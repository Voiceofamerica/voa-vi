query EditorsChoiceRoute($source: Audience!) {
  content(source: $source, type: [Article, Video, PhotoGallery, Clip]) {
    id
    title
    introduction
    pubDate
    image {
      tiny
      thumb
      hero
    }
    video {
      url
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}