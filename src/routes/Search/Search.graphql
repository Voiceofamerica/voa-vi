query Search($source: Audience!, $query: String!, $zoneId: Int) {
  search(source: $source, keywords: $query, zoneId: $zoneId) {
    id
    title
    introduction
    pubDate
    image {
      tiny
    }
    video {
      url
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}
